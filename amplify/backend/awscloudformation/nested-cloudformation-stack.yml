{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "Root Stack for AWS Amplify CLI",
  "Parameters": {
    "DeploymentBucketName": {
      "Description": "Name of the common deployment bucket provided by the parent stack",
      "Type": "String",
      "Default": "DeploymentBucket"
    },
    "AuthRoleName": {
      "Type": "String",
      "Default": "AuthRoleName"
    },
    "UnauthRoleName": {
      "Type": "String",
      "Default": "UnauthRoleName"
    }
  },
  "Resources": {
    "DeploymentBucket": {
      "Type": "AWS::S3::Bucket",
      "DeletionPolicy": "Retain",
      "Properties": {
        "BucketName": {
          "Ref": "DeploymentBucketName"
        }
      }
    },
    "AuthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "AuthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "UnauthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "UnauthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "storagewhizpolicynodejsdynamodb": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-whizpolicynodejs-dev-130704-deployment/amplify-cfn-templates/storage/whizpolicynodejsdynamodb-cloudformation-template.json",
        "Parameters": {
          "tableName": "whizpolicy_nodejs_clients",
          "partitionKeyName": "agentId",
          "partitionKeyType": "S",
          "sortKeyName": "clientId",
          "sortKeyType": "S",
          "env": "dev"
        }
      }
    },
    "functionwhizpolicynodejsclientslambda": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-whizpolicynodejs-dev-130704-deployment/amplify-cfn-templates/function/whizpolicynodejsclientslambda-cloudformation-template.json",
        "Parameters": {
          "deploymentBucketName": "amplify-whizpolicynodejs-dev-130704-deployment",
          "s3Key": "amplify-builds/whizpolicynodejsclientslambda-74434b586a5556415249-build.zip",
          "storagewhizpolicynodejsdynamodbName": {
            "Fn::GetAtt": [
              "storagewhizpolicynodejsdynamodb",
              "Outputs.Name"
            ]
          },
          "storagewhizpolicynodejsdynamodbArn": {
            "Fn::GetAtt": [
              "storagewhizpolicynodejsdynamodb",
              "Outputs.Arn"
            ]
          },
          "env": "dev"
        }
      }
    },
    "functionwhizpolicynodejspolicieslambda": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-whizpolicynodejs-dev-130704-deployment/amplify-cfn-templates/function/whizpolicynodejspolicieslambda-cloudformation-template.json",
        "Parameters": {
          "deploymentBucketName": "amplify-whizpolicynodejs-dev-130704-deployment",
          "s3Key": "amplify-builds/whizpolicynodejspolicieslambda-394c6f59556e5842544a-build.zip",
          "storagewhizpolicynodejsdynamodbName": {
            "Fn::GetAtt": [
              "storagewhizpolicynodejsdynamodb",
              "Outputs.Name"
            ]
          },
          "storagewhizpolicynodejsdynamodbArn": {
            "Fn::GetAtt": [
              "storagewhizpolicynodejsdynamodb",
              "Outputs.Arn"
            ]
          },
          "env": "dev"
        }
      }
    },
    "apiwhizpolicynodejsapi": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-whizpolicynodejs-dev-130704-deployment/amplify-cfn-templates/api/whizpolicynodejsapi-cloudformation-template.json",
        "Parameters": {
          "functionwhizpolicynodejsclientslambdaName": {
            "Fn::GetAtt": [
              "functionwhizpolicynodejsclientslambda",
              "Outputs.Name"
            ]
          },
          "functionwhizpolicynodejsclientslambdaArn": {
            "Fn::GetAtt": [
              "functionwhizpolicynodejsclientslambda",
              "Outputs.Arn"
            ]
          },
          "functionwhizpolicynodejspolicieslambdaName": {
            "Fn::GetAtt": [
              "functionwhizpolicynodejspolicieslambda",
              "Outputs.Name"
            ]
          },
          "functionwhizpolicynodejspolicieslambdaArn": {
            "Fn::GetAtt": [
              "functionwhizpolicynodejspolicieslambda",
              "Outputs.Arn"
            ]
          },
          "env": "dev"
        }
      }
    }
  },
  "Outputs": {
    "Region": {
      "Description": "CloudFormation provider root stack Region",
      "Value": {
        "Ref": "AWS::Region"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-Region"
        }
      }
    },
    "StackName": {
      "Description": "CloudFormation provider root stack ID",
      "Value": {
        "Ref": "AWS::StackName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackName"
        }
      }
    },
    "StackId": {
      "Description": "CloudFormation provider root stack name",
      "Value": {
        "Ref": "AWS::StackId"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackId"
        }
      }
    },
    "DeploymentBucketName": {
      "Description": "CloudFormation provider root stack deployment bucket name",
      "Value": {
        "Ref": "DeploymentBucketName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
        }
      }
    },
    "AuthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "AuthRole",
          "Arn"
        ]
      }
    },
    "UnauthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "UnauthRole",
          "Arn"
        ]
      }
    },
    "AuthRoleName": {
      "Value": {
        "Ref": "AuthRole"
      }
    },
    "UnauthRoleName": {
      "Value": {
        "Ref": "UnauthRole"
      }
    }
  }
}